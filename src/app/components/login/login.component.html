<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <input class="input" tabindex="1" type="text" name="username" [value]="username" id="username"
         (input)="username = $event.target.value" placeholder="username"/><br/>
  <input class="input" tabindex="1" type="password" name="password" id="password" [value]="password"
         (input)="password = $event.target.value" (keyup.enter)="login()" placeholder ="password"/><br/>
  <button type="button" class="button" tabindex="1" (click)="login()">login</button>
  </div>
